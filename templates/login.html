{{define "content"}}
    <br><br><br>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <a href="/registration" class="float-right btn btn-outline-primary mt-1">Sign up</a>
            <h4 class="card-title mt-2">Sign up</h4>
          </header>
          <article class="card-body">
            <div id="login_form">
              <div class="form-group">
                <label>Email address</label>
                <input name="email"  type="email" class="form-control" placeholder="">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div> <!-- form-group end.// -->
              <div class="form-group">
                <label>Password</label>
                <input name="password" class="form-control" type="password">
              </div> <!-- form-group end.// -->
              <div class="form-group">
                <button type="button" onclick="login()" class="btn btn-primary btn-block"> Login </button>
              </div> <!-- form-group// -->
              <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
            </div>
          </article> <!-- card-body end .// -->
          <div class="border-top card-body text-center">Do not have an account? <a href="/registration">Sign up</a></div>
        </div> <!-- card.// -->
      </div> <!-- col.//-->

    </div> <!-- row.//-->
    <br><br><br>
{{end}}
